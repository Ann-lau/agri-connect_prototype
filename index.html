<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agri-connect</title>

  <!-- font awesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://kit.fontawesome.com/26761e2f1f.js" crossorigin="anonymous"></script>

  <!-- custom css file link-->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- header section starts-->

  <header class="header">

    <a href="#" class="logo"> <i class="fa-brands fa-pagelines"></i>Agri-connect</a>

    <nav class="navbar">
      <a href="#home">home</a>
      <a href="#features">features</a>
      <a href="#products">products</a>
      <a href="#categories">categories</a>
      <a href="#reviews">reviews</a>
      <a href="#blogs">blogs</a>
    </nav>

    <div class="icons">
      <div class="fas fa-bars" id="menu-btn"></div>
      <div class="fas fa-search" id="search-btn"></div>
      <div class="fas fa-shopping-cart" id="cart-btn"></div>
      <div class="fas fa-user" id="login-btn"></div>
    </div>

    <form action="" class="search-form">
      <input type="search" id="search-box" placeholder="search here...">
      <label for="search-box" class="fas fa-search"></label>
    </form>

    <div class="shopping-cart">
      <div class="box">
        <i class="fas fa-trash"></i>
        <img src="images/YaraTera krista mag.jpg" alt="">
        <div class="content">
          <h3>Magnesium fertilizer</h3>
          <span class="price">5000 SSP/-</span>
          <span class="quantity">qty : 1</span>
        </div>
      </div>

      <div class="box">
        <i class="fas fa-trash"></i>
        <img src="images/calcium nitrate.jpg" alt="">
        <div class="content">
          <h3>Calcium Nitrate</h3>
          <span class="price">5000 SSP/-</span>
          <span class="quantity">qty: 1</span>
        </div>
      </div>

      <div class="box">
        <i class="fas fa-trash"></i>
        <img src="images/Minipro sprayer.jpg" alt="">
        <div class="content">
          <h3>Minipro sprayer</h3>
          <span class="price">10,000 SSP/-</span>
          <span class="quantity">qty: 1</span>
        </div>

        <div>
          <div class="total">total : 20,000SSP/-</div>
          <a href="#" class="btn">checkout</a>
        </div>

      </div>
    </div>

     <form action="" class="login-form">
      <h3>Login now</h3>
      <input type="email" placeholder="your email" class="box">
      <input type="password" placeholder="your password" class="box">
      <p>forgotten password? <a href="#">Click here</a></p>
      <p>Dont have an account? <a href="#">Sign up</a></p>
      <input type="submit" value="login now" class="btn">
     </form>
  </header>



  <!-- header section ends-->





















  <!-- custom js file-->
  <script src="script.js"></script>
</body>
</html>
